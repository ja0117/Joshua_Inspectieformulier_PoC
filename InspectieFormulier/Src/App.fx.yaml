App As appinfo:
    BackEnabled: =true
    ConfirmExit: =true
    OnStart: |-
        =Set(
            PolisCollection,
            Filter(
                EOC_TEST_polis,
                actief <> 0
            )
        )
    StartScreen: =Startscherm
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

