"'Main Menu' As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(248, 248, 248, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =4
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_1 As HeaderComponent:
            AlignInContainer: =AlignInContainer.Stretch
            LayoutMinHeight: =640
            LayoutMinWidth: =640

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            Form1 As form:
                BorderColor: =RGBA(131, 24, 75, 1)
                DataSource: =LookUp(EOC_TEST_polis, polisnummer = InspectieData)
                Item: =LookUp(EOC_TEST_polis, polisnummer = InspectieData)
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                ZIndex: =1

                scheepsnaam_DataCard2 As typedDataCard.textualMultiLineEditCard:
                    BorderColor: =RGBA(131, 24, 75, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cr375_scheepsnaam"
                    Default: =ThisItem.scheepsnaam
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@EOC_TEST_polis],DataSourceInfo.DisplayName,"cr375_scheepsnaam")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =DataCardValue2.Text
                    Width: =455
                    X: =0
                    Y: =0
                    ZIndex: =1

                    DataCardKey2 As label:
                        AutoHeight: =true
                        Color: =RGBA(131, 24, 75, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Height: =34
                        Size: =13
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue2 As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        BorderThickness: =2
                        Color: =RGBA(0, 0, 0, 1)
                        Default: =Parent.Default
                        DelayOutput: =true
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        DisplayMode: =Parent.DisplayMode
                        FocusedBorderThickness: =4
                        Height: =80
                        HoverBorderColor: =RGBA(131, 24, 75, 1)
                        HoverColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(255, 211, 205, 1)
                        Mode: =TextMode.MultiLine
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                        ZIndex: =2

                    ErrorMessage1 As label:
                        AutoHeight: =true
                        Color: =RGBA(168, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardValue2.Y + DataCardValue2.Height
                        ZIndex: =3

                    StarVisible1 As label:
                        Align: =Align.Center
                        Color: =RGBA(131, 24, 75, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Height: =DataCardKey2.Height
                        Size: =13
                        Text: ="*"
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKey2.Y
                        ZIndex: =4

        FooterComponent_1 As FooterComponent:
            AlignInContainer: =
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            ZIndex: =3

