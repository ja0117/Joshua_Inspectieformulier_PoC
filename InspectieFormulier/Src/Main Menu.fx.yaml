"'Main Menu' As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)

    MainContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(248, 248, 248, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =4
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderComponent_1 As HeaderComponent:
            LayoutMinHeight: =640
            LayoutMinWidth: =640

        DataContainer As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =MainContainer.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =MainContainer.Width
            ZIndex: =2

            Polis_TopContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                FillPortions: =0
                Height: |-
                    =Switch('Main Menu'.Size,
                            ScreenSize.Small, 150,
                            ScreenSize.Medium, 150,
                            ScreenSize.Large, 50,
                            50)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =DataContainer.Width
                ZIndex: =3

                FormViewer1 As formViewer:
                    BorderColor: =RGBA(131, 24, 75, 1)
                    DataSource: =EOC_TEST_polis
                    FillPortions: =0
                    Height: =Polis_TopContainer.Height
                    Item: =GAL_PolisResults.Selected
                    LayoutMinHeight: =250
                    LayoutMinWidth: =400
                    ZIndex: =1

                    polisnummer_DataCard1 As typedDataCard.textualViewCard:
                        BorderColor: =RGBA(131, 24, 75, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="cr375_externalprimarykey"
                        Default: =ThisItem.polisnummer
                        DisplayMode: =DisplayMode.View
                        DisplayName: =DataSourceInfo([@EOC_TEST_polis],DataSourceInfo.DisplayName,"cr375_externalprimarykey")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =40
                        Required: =true
                        Width: =455
                        X: =0
                        Y: =0
                        ZIndex: =1

                        DataCardKey6 As label:
                            AutoHeight: =true
                            Color: =RGBA(131, 24, 75, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Height: =34
                            Size: =13
                            Text: =Parent.DisplayName
                            Width: =(Parent.Width - 60) * 0.4
                            Wrap: =false
                            X: =30
                            Y: =10 + (DataCardValue6.Height / 2) - (Self.Height / 2)
                            ZIndex: =1

                        DataCardValue6 As label:
                            AutoHeight: =true
                            BorderColor: =RGBA(131, 24, 75, 1)
                            Color: =RGBA(0, 0, 0, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisplayMode: =Parent.DisplayMode
                            Height: =27
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =13
                            Text: =Parent.Default
                            Width: =(Parent.Width - 60) * 0.6
                            X: =DataCardKey6.X + DataCardKey6.Width
                            Y: =10
                            ZIndex: =2

                    relatienummer_DataCard1 As typedDataCard.textualViewCard:
                        BorderColor: =RGBA(131, 24, 75, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="cr375_relatienummer"
                        Default: =ThisItem.relatienummer
                        DisplayMode: =DisplayMode.View
                        DisplayName: =DataSourceInfo([@EOC_TEST_polis],DataSourceInfo.DisplayName,"cr375_relatienummer")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =40
                        Required: =true
                        Width: =455
                        X: =1
                        Y: =0
                        ZIndex: =1

                        DataCardKey7 As label:
                            AutoHeight: =true
                            Color: =RGBA(131, 24, 75, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Height: =34
                            Size: =13
                            Text: =Parent.DisplayName
                            Width: =(Parent.Width - 60) * 0.4
                            Wrap: =false
                            X: =30
                            Y: =10 + (DataCardValue7.Height / 2) - (Self.Height / 2)
                            ZIndex: =1

                        DataCardValue7 As label:
                            AutoHeight: =true
                            BorderColor: =RGBA(131, 24, 75, 1)
                            Color: =RGBA(0, 0, 0, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisplayMode: =Parent.DisplayMode
                            Height: =27
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =13
                            Text: =Parent.Default
                            Width: =(Parent.Width - 60) * 0.6
                            X: =DataCardKey7.X + DataCardKey7.Width
                            Y: =10
                            ZIndex: =2

                    vanoffertenummer_DataCard1 As typedDataCard.textualViewCard:
                        BorderColor: =RGBA(131, 24, 75, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="cr375_vanoffertenummer"
                        Default: =ThisItem.vanoffertenummer
                        DisplayMode: =DisplayMode.View
                        DisplayName: =DataSourceInfo([@EOC_TEST_polis],DataSourceInfo.DisplayName,"cr375_vanoffertenummer")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =40
                        Required: =false
                        Width: =455
                        WidthFit: =false
                        X: =2
                        Y: =0
                        ZIndex: =1

                        DataCardKey8 As label:
                            AutoHeight: =true
                            Color: =RGBA(131, 24, 75, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Height: =34
                            Size: =13
                            Text: =Parent.DisplayName
                            Width: =(Parent.Width - 60) * 0.4
                            Wrap: =false
                            X: =30
                            Y: =10 + (DataCardValue8.Height / 2) - (Self.Height / 2)
                            ZIndex: =1

                        DataCardValue8 As label:
                            AutoHeight: =true
                            BorderColor: =RGBA(131, 24, 75, 1)
                            Color: =RGBA(0, 0, 0, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisplayMode: =Parent.DisplayMode
                            Height: =27
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =13
                            Text: =Parent.Default
                            Width: =(Parent.Width - 60) * 0.6
                            X: =DataCardKey8.X + DataCardKey8.Width
                            Y: =10
                            ZIndex: =2

            Polis_BottomContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =4

                Form1 As form:
                    BorderColor: =RGBA(131, 24, 75, 1)
                    DataSource: =EOC_TEST_relaties
                    Item: =LookUp(EOC_TEST_relaties,relatienummer = GAL_PolisResults.Selected.relatienummer
                    LayoutMinHeight: =250
                    LayoutMinWidth: =400
                    ZIndex: =1

                    adres_DataCard1 As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(131, 24, 75, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="cr375_adres"
                        Default: =ThisItem.adres
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@EOC_TEST_relaties],DataSourceInfo.DisplayName,"cr375_adres")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@EOC_TEST_relaties], DataSourceInfo.MaxLength, "cr375_adres")
                        Required: =true
                        Update: =DataCardValue9.Text
                        Width: =166
                        X: =0
                        Y: =0
                        ZIndex: =2

                        DataCardKey9 As label:
                            AutoHeight: =true
                            Color: =RGBA(131, 24, 75, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Height: =34
                            Size: =13
                            Text: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        DataCardValue9 As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            BorderThickness: =2
                            Color: =RGBA(0, 0, 0, 1)
                            Default: =Parent.Default
                            DelayOutput: =true
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            DisplayMode: =Parent.DisplayMode
                            FocusedBorderThickness: =4
                            HoverBorderColor: =RGBA(131, 24, 75, 1)
                            HoverColor: =RGBA(0, 0, 0, 1)
                            HoverFill: =RGBA(255, 211, 205, 1)
                            MaxLength: =Parent.MaxLength
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =13
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =DataCardKey9.Y + DataCardKey9.Height + 5
                            ZIndex: =2

                        ErrorMessage1 As label:
                            AutoHeight: =true
                            Color: =RGBA(168, 0, 0, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            FontWeight: =FontWeight.Semibold
                            Height: =10
                            Live: =Live.Assertive
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: =Parent.Error
                            Visible: =Parent.DisplayMode=DisplayMode.Edit
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =DataCardValue9.Y + DataCardValue9.Height
                            ZIndex: =3

                        StarVisible1 As label:
                            Align: =Align.Center
                            Color: =RGBA(131, 24, 75, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Height: =DataCardKey9.Height
                            Size: =13
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            Wrap: =false
                            Y: =DataCardKey9.Y
                            ZIndex: =4

        FooterComponent_1 As FooterComponent:
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            ZIndex: =3

